name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name }}
          body: |
            ## RM6785 Kernel Release
            
            **Device:** Realme 6/6i/6s/7/Narzo 20 Pro
            
            ### Downloads
            
            Check the Assets section below for kernel builds.
            
            ### Variants Available:
            - **Stock**: No KernelSU
            - **RKSU**: Rissu's KernelSU
            - **RKSU-SUSFS**: RKSU with SUSFS
            - **xxKSU**: backslashxx's KernelSU  
            - **SukiSU**: SukiSU-Ultra
            - **SukiSU-SUSFS**: SukiSU with SUSFS
            
            ### Installation:
            1. Download appropriate zip
            2. Reboot to recovery
            3. Flash zip
            4. Reboot
            5. Install KSU Manager (for KSU variants)
            
            ### Notes:
            - Flash at your own risk
            - Make sure you have a backup
            - Use TWRP/OrangeFox recovery
            
            ---
            Built with ‚ù§Ô∏è using GitHub Actions
          prerelease: ${{ github.event.inputs.prerelease }}
          draft: false

      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üéâ *New Release Created!*%0A%0A"
          MESSAGE+="*Tag:* \`${{ github.event.inputs.tag_name }}\`%0A"
          MESSAGE+="*Release:* ${{ github.event.inputs.release_name }}%0A"
          MESSAGE+="*Repository:* ${{ github.repository }}%0A"
          MESSAGE+="%0Aüîó [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag_name }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" \
            -d disable_web_page_preview=false
